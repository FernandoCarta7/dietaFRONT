<div class="container ">
    <br>
    <form class="form-floating p-3 mb-5 bg-primary rounded">
        <h2>Carga de alimentos mediante archivo CSV</h2>
        <br>
        <div class="container">


            <div class="">
                <div class="col">
                    <div class="input-group">

                        <label class="input-group-text" for="alimentos"><i class="bi bi-filetype-csv"></i></label>
                        <input type="file" (change)="onFileSelected($event)" class="form-control" placeholder="Alimentos" aria-label="alimentos"
                            id="alimentos" name="alimentos" />
                    </div>
                </div>

            </div>
            <br>

            <br>

            <div class="row">
                <div class="col">
                    <button class="btn btn-warning" (click)="onUpload()"><i class="bi bi-file-arrow-up"></i> Cargar archivo</button>
                </div>
                <div class="col">
                    <button class="btn btn-danger" type="reset" (click)="goTo('inicio')"><i class="bi bi-x-lg"></i>
                        Cancelar</button>
                </div>

            </div>
        </div>
    </form>
</div>
