<div class="container">

    <div class="container text-center">
        <h3>Pacientes</h3>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let paciente of pacientes">
            <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                <div class="card-body">
                    <h3 class="card-title">{{ paciente.primer_nombre + " " + paciente.primer_apellido }}</h3>
                    <p class="card-text">
                        Genero: {{paciente.genero}}
                    </p>
                    <p class="card-text">
                        Altura: {{paciente.altura}} cm
                    </p>
                    <p class="card-text">
                        Fecha nacimiento: {{paciente.fecha_nacimiento}}
                    </p>
                    <p class="card-text">
                        Peso: {{paciente.peso}} kg
                    </p>

                    <div class="d-flex justify-content-center">
                            <button class="btn btn-primary"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-success"><i class="bi bi-info-square"></i></button>
                            <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
