<div class="container">
    <br>
    <div class="container text-center">
        <h3>Pacientes</h3>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let paciente of pacientes">
            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                <div class="card-body">
                    <h3 class="card-title">{{ paciente.primer_nombre + " " + paciente.primer_apellido }}</h3>
                    <p class="card-text">
                        Genero: <span>{{paciente.genero}}</span>
                    </p>
                    <p class="card-text">
                        Altura: <span>  {{paciente.altura}} cm </span>
                    </p>
                    <p class="card-text">
                        Fecha nacimiento: <span>  {{paciente.fecha_nacimiento}} </span>
                    </p>
                    <p class="card-text">
                        Peso: <span>  {{paciente.peso}} kg </span>
                    </p>

                    <div class="d-flex ">
                            <button class="btn btn-primary container" (click)="editarPaciente(paciente.id_paciente)"><i class="bi bi-pencil"></i> Editar</button>
                            <button class="btn btn-success container"><i class="bi bi-info-square"></i> Ver</button>
                            <button class="btn btn-danger container"><i class="bi bi-trash"></i> Borrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" (click)="irRegistrarPaciente()">Agregar paciente</button>
</div>
